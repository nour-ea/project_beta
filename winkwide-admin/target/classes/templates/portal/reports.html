<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WinkWide</title>
<th:block th:include="includes/_include"></th:block>
<script th:src="@{/apps/portalApp.js}"></script>

</head>

<body ng-cloak ng-app="portalApp" ng-controller="crudCtrl as vm">
	<th:block th:include="portal/_header"></th:block>
		
		<section class="row" id="mainContent">
			<th:block th:include="portal/_navigation"></th:block>
			<div class="col m-4">
			
				<!-- CONTEXT INFORMATION -->
				<div class="row m-2 rounded bg-light" id="contextRow">
					<div class="col m-2 ml-auto">	
					<p class="text-primary font-weight-bold float-left" href="/portal/reports">Administration / Reports</p>
					</div>
						
				</div>
				
				
				<!-- CONFIGURE ANGULAR CRUD APP with object name -->
				<script> app.value('objectModel','report'); </script>
				
				
				<!-- SPECIFIC FILTERS and Create Button -->
				<div class="row m-2 rounded bg-light">
					<div class="m-2 w-100">
						
							<!-- add specific filters here -->
							<div class="form-row pt-2" ng-form name="specificForm">
			
								<div class="col-lg-3 col-md-3 col-sm-6 mb-2 mb-md-0 float-left mr-3">
									<small>Filter by start time</small>
									<div class="input-append date form_datetime row">
										<div class="col-sm-10 pr-0">
										<input type="text" name="startTimeMin" class="form-control form-control-sm small mt-1 " readonly  placeholder="min start time" 
											ng-model="specificFilters.startTimeMin" ng-change="setGridData()">
										</div>
										<div class="col-sm-2 p-1">
											<div class="mt-1">
												<span class="add-on"><i class="icon-remove fa fa-remove"></i></span>
    												<span class="add-on"><i class="icon-calendar fa fa-calendar"></i></span>
											</div>
    										</div>																											
									</div>
									<div class="input-append date form_datetime row">
										<div class="col-sm-10 pr-0">
										<input type="text" name="startTimeMax" class="form-control form-control-sm small mt-1 " readonly  placeholder="max start time" 
											ng-model="specificFilters.startTimeMax" ng-change="setGridData()">
										</div>
										<div class="col-sm-2 p-1">
											<div class="mt-1">
												<span class="add-on"><i class="icon-remove fa fa-remove"></i></span>
    												<span class="add-on"><i class="icon-calendar fa fa-calendar"></i></span>
											</div>
    										</div>																											
									</div>
								</div>

								<div class="col-lg-3 col-md-3 col-sm-6 mb-2 mb-md-0 float-left mr-3">
									<small>Filter by end time</small>
									<div class="input-append date form_datetime row">
										<div class="col-sm-10 pr-0">
										<input type="text" name="endTimeMin" class="form-control form-control-sm small mt-1 " readonly  placeholder="min end time" 
											ng-model="specificFilters.endTimeMin" ng-change="setGridData()">
										</div>
										<div class="col-sm-2 p-1">
											<div class="mt-1">
												<span class="add-on"><i class="icon-remove fa fa-remove"></i></span>
    												<span class="add-on"><i class="icon-calendar fa fa-calendar"></i></span>
											</div>
    										</div>																											
									</div>
									<div class="input-append date form_datetime row">
										<div class="col-sm-10 pr-0">
										<input type="text" name="endTimeMax" class="form-control form-control-sm small mt-1 " readonly  placeholder="max end time" 
											ng-model="specificFilters.endTimeMax" ng-change="setGridData()">
										</div>
										<div class="col-sm-2 p-1">
											<div class="mt-1">
												<span class="add-on"><i class="icon-remove fa fa-remove"></i></span>
    												<span class="add-on"><i class="icon-calendar fa fa-calendar"></i></span>
											</div>
    										</div>																											
									</div>
								</div>
								
								<div class="col-lg-3 col-md-23col-sm-6 mb-2 mb-md-0 float-left">
									<small>Filter by display Id and media Id</small>
									<div>										
										<input type="text" name="displayId" class="form-control form-control-sm mt-1" placeholder="display Id" 
											ng-model="specificFilters.displayId" ng-change="setGridData()"
											ng-pattern="/^[0-9]*$/" >
											<small ng-show="specificForm.displayId.$error.pattern" class="text-danger">&nbsp field must be a number </small>											
										<input type="text" name="mediaId" class="form-control form-control-sm mt-1" placeholder="media Id"
											ng-model="specificFilters.mediaId" ng-change="setGridData()"
											ng-pattern="/^[0-9]*$/" >
											<small ng-show="specificForm.mediaId.$error.pattern" class="text-danger">&nbsp field must be a number </small>																		
									</div>
								</div>
			
								<div class="ml-auto col-lg-2 col-md-2 col-sm-6 mb-2 mb-md-0">
									<button ng-click="setFormData('','create')" type="button" class="btn btn-block btn-primary float-right" data-toggle="modal" data-target="#createEditObjectModal">
										<i class="fa fa-plus fa-fw"></i>&nbsp; New {{targetObject}}
									</button>
								</div>
			
							</div>
					</div>
				</div>
				
				
				<!-- CRUD Table and Modals-->
				<th:block th:include="includes/_crudTable"></th:block>
															
			</div>
		</section>

	<th:block th:include="portal/_footer"></th:block>

</body>
</html>
