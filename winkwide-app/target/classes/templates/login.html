<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<th:block th:include="includes/_include"></th:block>
</head>

<body class="bg-dark">
	
	<section id="loginSection" class="container-fluid p-3 " >
      
      <div class="col-md-4 mx-auto p-3 bg-white rounded centered-div">
	     <div class="w-100 mb-3">
	     
	         <h4 class="float-left ml-2 mb-5">WinkWide&reg; Smart TV app</h4>
	         <img class="float-right mb-5" src="/img/icons/logo.png"  height="100px">
	     </div>
		<div class="row ml-1">
	    		<p>Please enter your Display ID and Partner Code</p>
	    </div>
	      
        <form method="POST" th:action="@{/tv_login}">
	                
              <div class="form-group">
			    <input type="text" name="userName" class="form-control" placeholder="Display ID" required autofocus>
			  </div>
			  <div class="form-group">
			    <input type="password" name="password" class="form-control" placeholder="Partner Code" required>
			  </div>

			  <div class="form-group mt-2">
			  <button type="submit" class="btn btn-primary w-25">Login</button>
			</div>
         </form>
         <br>
	     <!-- /login?error=true -->
	     <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
	          <div th:if= "${#request.getParameter('error') == 'true'}" >
	             <small class="text-danger"> Login Failed!<br /> Reason :</small>
	             <small class="text-danger" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></small>
	          </div>
	     </th:block>         
         <hr>
                  
      </div>

	</section>



</body>
</html>
